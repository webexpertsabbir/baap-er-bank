<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap Er Bank</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        clifford: '#da373d',
                    }
                }
            }
        }
    </script>
</head>

<body>
    <h1 class="text-5xl font-semibold text-center">Welcome To Your <span class="text-green-500 font-bold">Baap er
            Bank</span></h1>

    <!-- login form start -->
    <section class="bg-emerald-200 py-28 my-5">
        <div class="flex justify-center ">
            <div><h1 class="text-2xl font-semibold mb-3">Please Login</h1>
                <form action="" class="">
                    <input class="py-2 px-3 mb-3 rounded border-green-500" type="email" name="" id=""
                        placeholder="Enter Your Email">
                    <br>
                    <input class="py-2 px-3 mb-3 rounded" type="password" name="" id=""
                        placeholder="Enter Your Password">
                    <br>
                    <button class="bg-orange-700 py-2 px-3 font-semibold text-white rounded">logIn</button>
                </form>
            </div>
        </div>
    </section>




    <script src="/js/login.js"></script>
</body>

</html>
